<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>タイピング<br>ゲーム</h1>
    <img src="https://www.ekie.jp/share/ekie/shop/201803/27/20180327shop_img47.jpgv.jpg">
    <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/04/a0004244/img/basic/a0004244_main.jpg?20210210005444&q=80&rw=750&rh=536">
    <img src="https://cdn.takeout.epark.jp/images/product/4294/702364/BUXb3zVyoYdX2PnsNmOMKgoxKjMog2cl1dxkOqje.jpeg">
    <img src="https://www.photolibrary.jp/mhd1/img809/450-2020121619501314321.jpg">
    <img src="https://oinagoya.com/wp-content/uploads/2020/01/18-860x529.jpg">
    <img src="https://cdn.images-dot.com/S2000/upload/2017050700015_4.jpg">
    <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="type-display" id="typeDisplay"></div>
        <textarea id="typeInput" class="type-input" autofocus placeholder="ここに入力してください"></textarea>

        <!--autofocus: 入力フォームに自動的にフォーカス-->
        <p class="score">
            総タイプ数: <span id="total">0</span>,
            ミスタイプ数: <span id="miss">0</span>,
            正答率: <span id="rate">0</span>,
            クリア数: <span id="rate">0</span>
        </p>

        <!--円グラフ-->
         <!--
        <canvas id="myPieChart"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script type="text/javascript" src="chart.js"></script>
　　　　-->
    </div>
    <p id="reference">参考：<a href="http://typingx0.net/sushida/">寿司打</a></p>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
